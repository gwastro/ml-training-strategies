[variable_params]
tc = 
mass1 = 
mass2 =
ra =
dec =
inclination =
coa_phase =
polarization =
distance =

[static_params]
f_ref = 20
f_lower = 10
approximant = SEOBNRv4_opt
taper = start

[prior-tc]
name = uniform
min-tc = 16.0
max-tc = 22.0

[prior-mass1]
name = uniform
min-mass1 = 10.0
max-mass1 = 50.0

[prior-mass2]
name = uniform
min-mass2 = 10.0
max-mass2 = 50.0

[prior-ra+dec]
; sky position prior
name = uniform_sky

[prior-inclination]
; inclination prior
name = sin_angle

[prior-coa_phase]
; coalescence phase prior
name = uniform_angle

[prior-polarization]
; polarization prior
name = uniform_angle

[prior-distance]
; following gives a uniform volume prior
name = uniform_radius
min-distance = 500
max-distance = 3000

[constraint-1]
name = custom
constraint_arg = mass2 <= mass1
